<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my portfolio</title>
    <link rel="stylesheet" href="style.css">
    <script src="dist/script.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav>
        <div class="nav-content">
            <div class="logo">
                <a href="#">Portfolio</a>
            </div>
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
            <div class="theme-toggle">
                <i class="fas fa-moon"></i>
            </div>
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <section id="home">
        <div class="hero">
            <h1>Welcome to My Portfolio</h1>
            <p>Your about me</p>
            <a href="#projects" class="cta-button">View My Goals</a>
        </div>
    </section>

    <section id="about">
        <h2>About Me</h2>
        <div class="about-content">
            <div class="about-text">
                <p>Write here</p>
                <div class="skills">
                    <h3>Your skills</h3>
                    <div class="skill-items">
                        <span>1</span>
                        <span>2</span>
                        <span>3</span>
                        
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section id="projects">
        <h2>My Goals For 2025</h2>
        <div class="project-grid">
            <!-- Project cards will be rendered here -->
        </div>
    </section>

    <section id="contact">

        <h2>Contact Me</h2>
        <div class="contact-content">
            <form id="contact-form">
                <input type="text" placeholder="Name" required>
                <input type="email" placeholder="Email" required>
                <textarea placeholder="Message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
            <div class="social-links">
                <a href="links"><i class="fab fa-github"></i></a>
                <a href="links"><i class="fab fa-discord"></i></a>
                <a href="links"><i class="fab fa-twitter"></i></a>
            </div>
        </div>
    </section>

</body>
</html>
